<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knightify Me ‚Äì Medieval AI Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family:sans-serif; background:#171823; color:#fff; padding:0; margin:0; }
    .container { max-width:430px; margin:40px auto; background:#22243a; border-radius:16px; padding:32px; box-shadow:0 8px 30px #0007;}
    h1 { color:#ffe75a; font-size:2em; text-align:center; margin-bottom:10px; }
    p { text-align:center; color:#ccc; margin-bottom:28px;}
    .file-box { background:#191c30; border-radius:10px; padding:18px; margin-bottom:16px; text-align:center; }
    input[type="file"] { margin:12px 0 12px 0; }
    button { background:#ffc107; color:#191c30; border:none; border-radius:7px; padding:12px 24px; font-weight:bold; cursor:pointer; margin-top:12px;}
    button:disabled { opacity:0.6;}
    #resultSection { display:none; text-align:center; margin-top:32px; }
    #resultImage { max-width:100%; border-radius:12px; box-shadow:0 2px 8px #000b;}
    .loading { text-align:center; margin:16px 0;}
    #webcamVideo { display:none; margin:10px 0; border-radius:7px; }
    .error { color:#ff7373; margin:10px 0; text-align:center;}
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Knightify Me!</h1>
    <p>Turn your photo into a <b>realistic medieval knight</b>.<br>
    Your face, identity, skin, & features will remain unchanged‚Äîonly the outfit and background become epic!
    </p>

    <div class="file-box">
      <b>1. Upload a Photo<br>or Use Your Webcam</b><br>
      <input type="file" id="fileInput" accept="image/*"><br>
      <button onclick="startWebcam()" id="webcamBtn">Use Webcam</button>
      <video id="webcamVideo" width="320" height="240" autoplay muted></video><br>
      <button onclick="captureWebcam()" id="captureBtn" style="display:none;">Capture Photo</button>
    </div>

    <div class="file-box">
      <b>2. Transform Image</b><br>
      <button onclick="handleUpload()" id="uploadBtn">Go Medieval!</button>
      <div class="loading" id="loading" style="display:none">‚è≥ Please wait, generating...</div>
      <div class="error" id="error"></div>
    </div>

    <div id="resultSection">
      <h2>Your Knighted Image:</h2>
      <img id="resultImage" src="" alt="Medieval Knightified Photo">
      <br>
      <a id="downloadLink" href="#" download="knightified.png"><button>Download Image</button></a>
    </div>
  </div>
  <script>
    let selectedFile = null;
    let webcamStream = null;

    document.getElementById('fileInput').addEventListener('change', function(e) {
      selectedFile = e.target.files[0];
      document.getElementById('error').textContent = '';
      stopWebcam();
    });

    // Webcam support
    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        webcamStream = stream;
        const video = document.getElementById('webcamVideo');
        video.srcObject = stream;
        video.style.display = 'block';
        document.getElementById('captureBtn').style.display = 'inline-block';
      }).catch(() => {
        document.getElementById('error').textContent = 'Camera not available.';
      });
    }
    function stopWebcam() {
      const video = document.getElementById('webcamVideo');
      video.style.display = 'none';
      document.getElementById('captureBtn').style.display = 'none';
      if(webcamStream) webcamStream.getTracks().forEach(t=>t.stop());
    }
    function captureWebcam() {
      const video = document.getElementById('webcamVideo');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
      canvas.toBlob(blob=>{
        selectedFile = new File([blob],'webcam.jpg',{type:'image/jpeg'});
        document.getElementById('fileInput').value = "";
        document.getElementById('error').textContent = '';
        stopWebcam();
      },'image/jpeg',0.95);
    }

    // Main upload/transform button logic
    async function handleUpload() {
      document.getElementById('error').textContent = '';
      if(!selectedFile) {
        document.getElementById('error').textContent = "Please upload a photo or take one with webcam.";
        return;
      }
      document.getElementById('loading').style.display = '';
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('resultSection').style.display = 'none';

      try {
        const formData = new FormData();
        formData.append('file', selectedFile);

        const resp = await fetch('/.netlify/functions/userapi-proxy-background', {
          method: 'POST',
          body: formData
        });

        if(!resp.ok) throw new Error("Server error. Please try again.");
        const data = await resp.json();
        if(data.imageUrl) {
          document.getElementById('resultImage').src = data.imageUrl;
          document.getElementById('downloadLink').href = data.imageUrl;
          document.getElementById('resultSection').style.display = '';
        } else {
          throw new Error("No image returned. " + JSON.stringify(data));
        }
      } catch(err) {
        document.getElementById('error').textContent = err.message;
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('uploadBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
